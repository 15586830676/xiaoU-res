<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="icon" href="https://oss.tool.lu/cache/202011/10/2052130htpb68dqd83z60k.jpg.icon.ico" type="image/x-icon">
    <title>Document</title>
    <link rel="stylesheet" href="./css/add.css">
</head>

<body>
    <div class="box">
        <!-- logo -->
        <div class="logo">
            小U商城后台管理系统
        </div>
        <!-- 数据信息 -->
        <div class="mess">
            <p class="mess-title">添加商品</p>
            <form action="">
                <ul>
                    <!-- 商品名称 -->
                    <li>
                        <div class="form-title">
                            <i>*</i>
                            <span>商品名称:</span>
                        </div>
                        <div class="form-input">
                            <input type="text">
                        </div>
                    </li>
                    <!-- 简单描述 -->
                    <li>
                        <div class="form-title">
                            <i>*</i>
                            <span>简单描述:</span>
                        </div>
                        <div class="form-input">
                            <input type="text">
                        </div>
                    </li>
                    <!-- 关键字 -->
                    <li>
                        <div class="form-title">
                            <i>*</i>
                            <span>关键字:</span>
                        </div>
                        <div class="form-input">
                            <input type="text">
                        </div>
                    </li>
                    <!-- 产品分类 -->
                    <li>
                        <div class="form-title">
                            <i>*</i>
                            <span>产品分类:</span>
                        </div>
                        <!-- 分类列表 -->
                        <div class="list">
                            <span class="clearfix">
                                <input type="checkbox" name="" id="">
                                <i>新品发布</i>
                            </span>
                            <span class="clearfix">
                                <input type="checkbox" name="" id="">
                                <i>新品发布</i>
                            </span>
                            <span class="clearfix">
                                <input type="checkbox" name="" id="">
                                <i>新品发布</i>
                            </span>
                            <span class="clearfix">
                                <i>添加分类</i>
                            </span>
                        </div>
                    </li>

                    <!-- 商品原价 -->
                    <li>
                        <div class="price">
                            <div class="form-title">
                                <i>*</i>
                                <span>商品原价:</span>
                            </div>
                            <div>
                                <input type="text">
                                <i>元</i>
                            </div>
                        </div>
                        <div class="price">
                            <div class="form-title">
                                <i>*</i>
                                <span>商品原价:</span>
                            </div>
                            <div>
                                <input type="text">
                                <i>元</i>
                            </div>
                        </div>
                        <div class="price">
                            <div class="form-title">
                                <i>*</i>
                                <span>商品原价:</span>
                            </div>
                            <div>
                                <input type="text">
                                <i>元</i>
                            </div>
                        </div>
                    </li>

                    <!-- 设置规格 -->
                    <li>
                        <div class="form-title">

                            <span>设置规格:</span>
                        </div>
                        <div class="form-input">
                            <input type="text">
                            <span>如"颜色 尺寸 大小"中间以英文逗号隔开</span>
                        </div>
                    </li>
                    <!-- 是否上架 -->
                    <li>
                        <div class="form-title">

                            <span>是否上架:</span>
                        </div>
                        <div class="whether">
                            <span class="clearfix">
                                <input type="checkbox">
                                <i>是</i>
                            </span>
                            <span class="clearfix">
                                <input type="checkbox">
                                <i>否</i>
                            </span>
                        </div>
                    </li>
                    <!-- 允许评论 -->
                    <li>
                        <div class="form-title">

                            <span>允许评论:</span>
                        </div>
                        <div class="whether">
                            <span class="clearfix">
                                <input type="checkbox">
                                <i>是</i>
                            </span>
                            <span class="clearfix">
                                <input type="checkbox">
                                <i>否</i>
                            </span>
                        </div>
                    </li>

                    <!-- 上传文件 -->
                    <li>
                        <div class="form-title">
                            <i>*</i>
                            <span>产品图片:</span>
                        </div>
                        <div class="form-input" style="line-height: 30px;padding-left: 0px;">
                            <input type="file" style="border: none;" multiple>
                        </div>
                    </li>

                    <!-- 内容介绍 -->
                    <li>
                        <div class="form-title">
                            <i>*</i>
                            <span>内容介绍:</span>
                        </div>
                        <div class="form-input" style="line-height: 30px;">
                            <textarea></textarea>
                        </div>
                    </li>
                </ul>
            </form>
            <div class="submit">
                <button>保存并提交</button>
                <button>保存草稿</button>
                <button>取消添加</button>
            </div>
        </div>
    </div>
</body>

</html>
